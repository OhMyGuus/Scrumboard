<button type="button" class="btn btn-primary" (click)="openModal(template)">Create user</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create user</h4>
    <button type="button" class="close pull-right" aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name"
        placeholder="Name">
    </div>
    <button class="btn btn-success" (click)="create()">Create</button>
  </div>
</ng-template>
